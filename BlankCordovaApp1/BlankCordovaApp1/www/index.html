<html>
<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

    <body>
        <div class="container">
            <div class="login_form">
                <img src="images/user_icon_128.png" alt="User Icon" />
                <h3>Usuario:</h3>
                <input id="username" type="text" name="username" />
                <p id="username_alert">Introducir un nombre de usuario válido</p>
                <p id="userpass_alert">Usuario y contraseña no coinciden</p>
                <h3>Password:</h3>
                <input id="password" type="password" name="password" />
                <p id="password_alert">Introducir una contraseña</p>
                <input type="button" id="logIn" class="button" onclick="validateLoginForm()" value="Iniciar Sesión" />
            </div>
            <div class="footer">
                <img src="images/Zairon_logotype_inverse.png" alt="Zairon Logo" />
            </div>
        </div>
    </body>
